<!DOCTYPE html>
<html>
  <head>
    <title>Teste Cursor</title>
  </head>
  <body>
    <input type="text" id="A" />

    <script>
      const input = document.getElementById("A");
      if (input) {
        input.focus();
        input.setSelectionRange(15, 15);
      }
    </script>
  </body>
</html>
